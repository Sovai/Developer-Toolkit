<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Unit Converter & Tailwind Reference</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-header">
        <h1 id="pageTitle">REM ↔ PX Converter</h1>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="pxvw.html" class="nav-link active">PX ↔ VW</a>
          <a href="credentials.html" class="nav-link">Credentials</a>
          <a href="timestamp.html" class="nav-link">Timestamp</a>
          <a href="tts.html" class="nav-link">TTS</a>
        </div>
      </div>

      <div class="mode-selector">
        <button id="pxvwModeBtn" class="mode-btn">PX ↔ VW</button>
        <button id="rempxModeBtn" class="mode-btn active">REM ↔ PX</button>
        <button id="tailwindModeBtn" class="mode-btn">Tailwind</button>
      </div>

      <div>
        <label id="valueLabel" for="valueInput">Pixels (px)</label>
        <input type="number" id="valueInput" placeholder="Pixels (px)" />
      </div>

      <div id="baseInputContainer">
        <label id="baseLabel" for="baseInput">Base Font Size (px)</label>
        <input
          type="number"
          id="baseInput"
          placeholder="Base font size (default: 16px)"
          value="16"
        />
      </div>

      <!-- Tailwind Reference Container -->
      <div id="tailwindContainer" class="hidden">
        <div class="search-container">
          <input type="text" id="tailwindSearch" placeholder="Search Tailwind classes or pixel values..." />
        </div>

        <div class="tailwind-categories">
          <button id="spacingTabBtn" class="category-btn active">Spacing</button>
          <button id="fontTabBtn" class="category-btn">Font Size</button>
        </div>

        <div id="tailwindResults" class="tailwind-results">
          <!-- Results will be populated by JavaScript -->
        </div>
      </div>

      <div class="buttonWrapper">
        <button id="convertBtn">Convert to REM</button>

        <button id="toggleBtn" title="Toggle conversion direction">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="m15.167 1l.598 1.118c.404.755.606 1.133.472 1.295c-.133.162-.573.031-1.454-.23A9.8 9.8 0 0 0 12 2.78c-5.247 0-9.5 4.128-9.5 9.22a8.97 8.97 0 0 0 1.27 4.61M8.834 23l-.598-1.118c-.404-.756-.606-1.134-.472-1.295c.133-.162.573-.032 1.454.23c.88.261 1.815.402 2.783.402c5.247 0 9.5-4.128 9.5-9.22a8.97 8.97 0 0 0-1.27-4.609"
              color="currentColor"
            />
          </svg>
        </button>

        <button id="clearBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M19 5L5 19M5 5l14 14"
              color="currentColor"
            />
          </svg>
        </button>
      </div>
      <div id="resultContainer" class="hidden">
        <span id="result"></span>
        <button id="copyBtn" title="Copy to clipboard">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="1.5"
            >
              <path
                d="M20.998 10c-.012-2.175-.108-3.353-.877-4.121C19.243 5 17.828 5 15 5h-3c-2.828 0-4.243 0-5.121.879C6 6.757 6 8.172 6 11v5c0 2.828 0 4.243.879 5.121C7.757 22 9.172 22 12 22h3c2.828 0 4.243 0 5.121-.879C21 20.243 21 18.828 21 16v-1"
              />
              <path
                d="M3 10v6a3 3 0 0 0 3 3M18 5a3 3 0 0 0-3-3h-4C7.229 2 5.343 2 4.172 3.172C3.518 3.825 3.229 4.7 3.102 6"
              />
            </g>
          </svg>
        </button>
      </div>
    </div>
    <script src="nav.js"></script>
    <script src="pxvw.js"></script>
  </body>
</html>
