<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>PX ↔ VW Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>PX ↔ VW Converter</h1>

      <div class="buttonWrapper">
        <button id="convertBtn">Convert to VW</button>
        <button id="toggleBtn" title="Toggle mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M4.654 19.346v-1H7.75l-1.054-1.042q-1.148-1.148-1.672-2.49q-.524-1.34-.524-2.724q0-2.41 1.374-4.361T9.5 4.942v1.062q-1.82.765-2.91 2.424t-1.09 3.66q0 1.222.464 2.37q.463 1.15 1.44 2.127l1.019 1.019v-3.027h1v4.77zm9.846-.288v-1.062q1.82-.765 2.91-2.424t1.09-3.66q0-1.222-.463-2.37q-.464-1.15-1.44-2.126l-1.02-1.02v3.027h-1v-4.77h4.77v1H16.25l1.054 1.043q1.148 1.148 1.672 2.49q.524 1.341.524 2.726q0 2.41-1.374 4.36T14.5 19.058"
            />
          </svg>
        </button>
      </div>

      <div>
        <label id="valueLabel" for="valueInput">Pixels (px)</label>
        <input type="number" id="valueInput" placeholder="Pixels (px)" />
      </div>

      <div>
        <label for="vwBaseInput">Viewport Width (px)</label>
        <input
          type="number"
          id="vwBaseInput"
          placeholder="Viewport width (px)"
        />
      </div>

      <div id="resultContainer" class="hidden">
        <span id="vwResult"></span>
        <button id="copyBtn" title="Copy to clipboard">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="1.5"
            >
              <path
                d="M20.998 10c-.012-2.175-.108-3.353-.877-4.121C19.243 5 17.828 5 15 5h-3c-2.828 0-4.243 0-5.121.879C6 6.757 6 8.172 6 11v5c0 2.828 0 4.243.879 5.121C7.757 22 9.172 22 12 22h3c2.828 0 4.243 0 5.121-.879C21 20.243 21 18.828 21 16v-1"
              />
              <path
                d="M3 10v6a3 3 0 0 0 3 3M18 5a3 3 0 0 0-3-3h-4C7.229 2 5.343 2 4.172 3.172C3.518 3.825 3.229 4.7 3.102 6"
              />
            </g>
          </svg>
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
