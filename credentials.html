<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>UAT Credentials Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-header">
        <h1>UAT Credentials Manager</h1>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="pxvw.html" class="nav-link">PX â†” VW</a>
          <a href="credentials.html" class="nav-link active">Credentials</a>
          <a href="popup.html" class="nav-link">Timestamp</a>
        </div>
      </div>

      <div class="add-credential-controls">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by username"
          />
          <button id="clearSearchBtn" class="search-clear" title="Clear search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <path d="m15 9-6 6"></path>
              <path d="m9 9 6 6"></path>
            </svg>
          </button>
        </div>
        <button id="showFormBtn" class="primary-button">New</button>
      </div>

      <div id="credentialForm" class="credential-form hidden">
        <div class="form-header">
          <h2>New Credential</h2>
          <button id="hideFormBtn" class="icon-button" title="Close form">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M19 5L5 19M5 5l14 14"
                color="currentColor"
              />
            </svg>
          </button>
        </div>

        <div class="form-group">
          <label for="usernameInput">Username</label>
          <input type="text" id="usernameInput" placeholder="Enter username" />
        </div>

        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input
            type="password"
            id="passwordInput"
            placeholder="Enter password"
          />
        </div>

        <div class="buttonWrapper form-group">
          <button id="addBtn" class="primary-button">Add Credential</button>
          <button id="clearFormBtn" class="icon-button" title="Clear fields">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="m15.167 1l.598 1.118c.404.755.606 1.133.472 1.295c-.133.162-.573.031-1.454-.23A9.8 9.8 0 0 0 12 2.78c-5.247 0-9.5 4.128-9.5 9.22a8.97 8.97 0 0 0 1.27 4.61M8.834 23l-.598-1.118c-.404-.756-.606-1.134-.472-1.295c.133-.162.573-.032 1.454.23c.88.261 1.815.402 2.783.402c5.247 0 9.5-4.128 9.5-9.22a8.97 8.97 0 0 0-1.27-4.609"
                color="currentColor"
              />
            </svg>
          </button>
        </div>
      </div>

      <div id="credentialsContainer">
        <div class="table-header">
          <div class="username-col">Username</div>
          <div class="password-col">Password</div>
          <div class="actions-col">Actions</div>
        </div>
        <div id="credentialsTable"></div>
      </div>
    </div>
    <script src="nav.js"></script>
    <script src="credentials.js"></script>
  </body>
</html>
